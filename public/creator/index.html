<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creator Login / Signup</title>
<style>
body{font-family:Arial;background:#111;color:white;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;}
input, button{margin:10px;padding:10px;border-radius:5px;border:none;}
button{cursor:pointer;background:red;color:white;}
</style>
</head>
<body>
<h2>Login / Signup</h2>
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>
<button onclick="signup()">Sign Up</button>
<button onclick="login()">Login</button>

<script>
function signup(){
    let email=document.getElementById('email').value;
    let password=document.getElementById('password').value;
    if(!email||!password){alert("Rellena ambos campos");return;}
    localStorage.setItem(email,password);
    localStorage.setItem('currentUser',email);
    window.location.href="dashboard.html";
}
function login(){
    let email=document.getElementById('email').value;
    let password=document.getElementById('password').value;
    if(localStorage.getItem(email)===password){
        localStorage.setItem('currentUser',email);
        window.location.href="dashboard.html";
    }else{
        alert("Usuario o contrase√±a incorrectos");
    }
}
</script>
</body>
</html>
