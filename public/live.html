<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Model Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    video {
      width: 100%;
      height: 80vh;

    }

    .info {
      padding: 15px;
    }

    .viewers {
      color: red;
      font-weight: bold;
      margin-top: 8px;
    }

    .tip-box {

      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.85);
      padding: 15px 20px;
      border-radius: 30px;
      box-shadow: 0 0 15px rgba(255,0,0,0.4);
    }

    .tip-btn {
      background: red;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
    }

    .tip-btn:hover {
      background: darkred;
    }
  </style>
</head>

<body>

  <!-- VIDEO LOOP -->
  <video autoplay muted loop playsinline>
