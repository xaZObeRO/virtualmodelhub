<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Model Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: black;
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.6) contrast(1.1);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.8));
    }

    .content {
      position: relative;
      text-align: center;
      padding: 20px;
      z-index: 1;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.85;
      margin-bottom: 40px;
    }

    .cta, .login-btn, .signup-btn {
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 5px;
      font-weight: bold;
    }

    .cta {
      background: red;
      color: white;
      transition: transform 0.2s, background 0.2s;
    }

    .cta:hover {
      background: darkred;
      transform: scale(1.05);
    }

    .login-btn {
      background: #00bfff;
      color: white;
    }

    .login-btn:hover { background: #0099cc; }

    .signup-btn {
      background: #28a745;
      color: white;
    }

    .signup-btn:hover { background: #218838; }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    .login-container {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 15px;
    }

    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.8rem;
      opacity: 0.6;
      width: 100%;
      text-align: center;
    }

  </style>
</head>

<body>

  <!-- VIDEO LOOP -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="loop.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <div class="content">
    <h1>Live AI Models</h1>
    <p>24/7 · Virtual · NSFW</p>

    <button class="cta" onclick="location.href='/live.html'">
      ENTER LIVE
    </button>

    <div style="margin-top:30px;" class="login-container">
      <h3>Creator Access</h3>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button class="signup-btn" onclick="signup()">Sign Up</button>
      <button class="login-btn" onclick="login()">Login</button>
    </div>

    <div class="footer">
      © Virtual Model Hub · 18+ Only
    </div>
  </div>

  <script>
    // LOGIN / SIGNUP SIMPLE
    function signup() {
      let email = document.getElementById('email').value;
      let password = document.getElementById('password').value;
      if (!email || !password) { alert("Fill both fields"); return; }
      localStorage.setItem(email, password);
      localStorage.setItem('currentUser', email);
      window.location.href = "/creator/dashboard.html";
    }

    function login() {
      let email = document.getElementById('email').value;
      let password = document.getElementById('password').value;
      if (localStorage.getItem(email) === password) {
        localStorage.setItem('currentUser', email);
        window.location.href = "/creator/dashboard.html";
      } else {
        alert("Invalid email or password");
      }
    }
  </script>

</body>
</html>
